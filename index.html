<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>ws</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <style>
      .touch {
        width: 50px;
        height: 50px;
        border-radius: 25px;
        background-color: blue;
        position: absolute;
        display: none;
      }
    </style>
  </head>
  <body>
    <p id="user-count">People: 0</p>
    <div class="touch"></div>

    <script>
      var host = location.origin.replace(/^http/, 'ws')
      var ws = new WebSocket(host);

      function postMessage(message) {
        ws.send(message);
      }

      ws.onmessage = function (event) {
        var data = JSON.parse(event.data);
        if (data.user_count) {
          $('#user-count').html('People: ' + data.user_count);
        } else {
          handleTouch(data);
        }
      };
    </script>
    <script src="touch-socket-handler.js"></script>
    <script src="touches.js"></script>
  </body>
</html>
